<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Главная</a>
	  <a mat-list-item routerLink="/search" (click)="drawer.close()">Поиск</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()" *ngIf="!isLoggedIn">Логин</a>
	  <a mat-list-item (click)="logOut()" *ngIf="isLoggedIn">Выход</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">Angular Demo</span>

      <span class="fill-space"></span>

      <div *ngIf="(isHandset$ | async) !== true">
        <a mat-button routerLink="/search">🔎 Поиск</a>
        <a mat-button routerLink="/login" *ngIf="!isLoggedIn">🔑 Логин</a>
		<a mat-button (click)="logOut()" *ngIf="isLoggedIn">👋 Выход</a>
      </div>
    </mat-toolbar>

    <!-- TRANSCLUSION -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
